name: Composer based PHP project

steps:
  - type: collectBuildInstructions
  - type: processSourceFiles
    options:
      fileConditions:
        # PHPStan
        - path: 'phpstan.neon'
          if: 'features["phpstan"]'
        # Rector
        - path: 'rector.php.twig'
          if: 'features["rector"]'
        # Licenses
        - path: 'licenses/GPL-2.0.txt'
          if: 'project["license"] == "GPL-2.0-or-later"'
          target: 'LICENSE.txt'
        - path: 'licenses/GPL-3.0.txt'
          if: 'project["license"] == "GPL-3.0-or-later"'
          target: 'LICENSE.txt'
        - path: 'licenses/MIT.txt.twig'
          if: 'project["license"] == "MIT"'
          target: 'LICENSE.txt'
        - path: 'foo/bay/*'
          if: 'true'
          target: '{{ project.name|slugify}}-bay/*'
        - path: 'foo/*'
          if: 'true'
          target: '{{ project.name|slugify}}-foo/*'
  - type: generateBuildArtifact
  - type: mirrorProcessedFiles
  - type: showNextSteps
    options:
      templateFile: templates/next-steps.html.twig

properties:
  # Project
  - identifier: project
    name: Project
    properties:
      - identifier: name
        name: Project name
        type: staticValue
        validators:
          - type: notEmpty
      - identifier: vendor
        name: Vendor name
        type: staticValue
        validators:
          - type: notEmpty
      - identifier: package_name
        name: Composer package name
        type: staticValue
        defaultValue: "{{ project.vendor|slugify }}/{{ project.name|slugify }}"
        validators:
          - type: notEmpty
      - identifier: url
        name: Website URL
        type: staticValue
        validators:
          - type: notEmpty
          - type: url
      - identifier: license
        name: License
        type: select
        options:
          - value: GPL-2.0-or-later
          - value: GPL-3.0-or-later
          - value: MIT

  # Packages
  - identifier: packages
    name: Packages
    properties:
      - identifier: php
        name: PHP version
        type: select
        options:
          - value: '8.2'
          - value: '8.1'
        validators:
          - type: notEmpty

  # Features
  - identifier: features
    name: Additional features
    properties:
      - identifier: phpstan
        name: Should <comment>PHPStan</comment> be integrated?
        type: question
      - identifier: rector
        name: Should <comment>Rector</comment> be integrated?
        type: question

  # DDEV
  - identifier: ddev
    name: DDEV configuration
    properties:
      - identifier: name
        name: Name
        type: staticValue
        defaultValue: "{{ project.name|slugify }}"
        validators:
          - type: notEmpty
      - identifier: webserver_type
        name: Webserver type
        type: select
        options:
          - value: Apache
          - value: Nginx
        validators:
          - type: notEmpty
      - identifier: db_driver
        name: Database driver
        type: select
        options:
          - value: MySQL
          - value: MariaDB
        validators:
          - type: notEmpty
      - identifier: db_version
        name: Database version
        type: staticValue
        defaultValue: "{% if ddev.db_driver == \"MySQL\" %}8.0{% else %}10.4{% endif %}"
        validators:
          - type: notEmpty

  # Author
  - identifier: author
    name: About you
    properties:
      - identifier: name
        name: Your name
        type: staticValue
        defaultValue: '{{ get_default_author_name() }}'
        validators:
          - type: notEmpty
      - identifier: email
        name: Your e-mail address
        type: staticValue
        defaultValue: '{{ get_default_author_email() }}'
        validators:
          - type: notEmpty
          - type: email
